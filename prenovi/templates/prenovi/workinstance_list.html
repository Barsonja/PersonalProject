{% extends "prenovi/base.html" %}

{% block content %}
<br><br><br><br>
    <h1>Work Instance List</h1>

    {% if workinstance_list %}
    <ul>

      {% for workinstance in workinstance_list %}
      <li>
        <a href="{{ workinstance.get_absolute_url }}">{{ workinstance.title }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no Work Instances in the database.</p>
    {% endif %}
{% endblock %}
