{% extends "prenovi/base.html" %}

{% block content %}
<br><br><br><br>
    <h1>Contractor List</h1>

    {% if contractor_list %}
    <ul>

      {% for contractor in contractor_list %}
      <li>
        <a href="{{ contractor.get_absolute_url }}">{{ contractor.last_name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no Contractors in the database.</p>
    {% endif %}
{% endblock %}
